<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <!-- Bootstrap 5.2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Font Awesome 4.7.0 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <!-- bootstrap5 dataTables css cdn -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"
    crossorigin="anonymous" />
  <!-- bootstrap5 dataTables button -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css"
    crossorigin="anonymous" />
  <link href="css/indexStyle.css" rel="stylesheet" />
</head>

<body class="bg-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-xxl">
      <a href="#" class="navbar-brand ms-3">MOOC courses attitudes analysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="home.html" class="nav-link">Back to home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light">About us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Columns -->
  <div class="container-fluid">
    <div class="row">
      <!-- left -->
      <div class="col-md-7">
        <!-- Posts list -->
        <div class="rounded bg-content">
          <div class="px-5 pt-5 pb-5 text-white">
            <table id="datatable" class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th>Review</th>
                  <th>Helpful for</th>
                  <th>Rating</th>
                  <th>sentiment</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- right -->
      <div class="col-md-5">
        <!-- Chart select -->
        <div class="rounded bg-content">
          <div class="row px-5 pt-5 pb-5 text-white">
            <div class="col-9">
              <select class="form-select" id="chartSelect">
                <option value="piechart">Piechart</option>
                <option value="barchart">Barchart</option>
              </select>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" id="chartApply">
                Apply
              </button>
            </div>
          </div>
          <!-- Charts -->
          <div class="row px-5 pt-5 pb-5 charts-size" id="charts"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <div class="py-1 px-5 bg-footer fixed-bottom">
    <div class="text-white text-xxl-end text-xl-end text-lg-end text-md-center text-sm-center">
      Copyright Â© 2023 All rights reserved.
    </div>
  </div>

  <!-- Bootstrap 5.2.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- jQuery v3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <!-- Datatables -->
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"
    crossorigin="anonymous"></script>
  <!-- Datatables buttons -->
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"
    crossorigin="anonymous"></script>
  <!-- Echarts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js" crossorigin="anonymous"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
