<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <!-- Bootstrap 5.2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-5 text-bg-dark p-4">
        <form>
          <!-- Search -->
          <div class="bg-content rounded my-2 mb-5">
            <div class="row ps-4 pt-5">
              <div class="col">
                <div class="row">
                  <div class="col-auto">
                    Algorithm:
                  </div>
                  <div class="col-auto w-50 h-50">
                    <select class="form-select text-primary" id="algorithmSelect">
                      <option value="sentinet">Sentinet</option>
                      <option value="flair">Flair</option>
                      <option value="textBlob">TextBlob</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-auto">
                    Platform:
                  </div>
                  <div class="col-auto w-50 h-50">
                    <select class="form-select text-primary" id="platformSelect">
                      <option value="coursera">Coursera</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row py-1 pt-5">
              <div>
                <input type="text" class="form-control" id="searchContent" placeholder="Enter couse URL" />
              </div>
            </div>
            <!-- Addedkeywords -->
            <div class="row align-items-center pb-5 pt-4">
              <button type="button" class="col-3 btn btn-primary mx-auto" id="checkButton">
                Check
              </button>
              <button type="button" class="col-6 btn btn-primary mx-auto" id="importButton">
                Import CSV
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.2.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- jQuery v3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="scripts/home.js"></script>
</body>

</html>
